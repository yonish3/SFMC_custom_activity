<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Journey Builder Activity</title>
    <style>
        #logo{
            display: block;
            width: 150px;
        }
        #sayHiDiv{
            background: brown;
        }
        #headLabel{
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <img id="logo" alt="ServiceWise" src="../ServiceWise-Logo-512.png">
    <h1>Hello world</h1>

    <label id="headLabel" for="team">Say hi to your team members:</label>

    <select name="team" id="team">
        <option value="default">Team member</option>
        <option value="Hanit">Hanit</option>
        <option value="Tal">Tal</option>
        <option value="Lior">Lior</option>
        <option value="Barak">Barak</option>
        <option value="Yoni">Yoni</option>
    </select>

    <div id = "sayHiDiv">
        <h1 id = "sayHi"></h1>
        <h1 id = "sayWhatsUp"></h1>
    </div>
    <br><br>
    <h3>Payload configuration: </h3>
    <p id="MC_data"></p>


</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="payload.js"></script>
    <script src="postmonger.js"></script>
    <script src="customActivity.js"></script>
    <script>
        $('select').on('change', function() {
            $("#sayHi").text("");
            $("#sayHi").text(`Hi ${this.value}`);
            $("#sayWhatsUp").text("");
            $("#sayWhatsUp").text(`what's up?`);

            $("#sayHiDiv").animate({
                left: '250px',
                opacity: '1',
                height: '150px',
                width: '200px'
            });
        });
    </script>
</html>
